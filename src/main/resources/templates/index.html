<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<div layout:fragment="contentOfSite" >
        <div class="row mt-5">
            <div class="col-12">
                <form action="/additem" method="post">
                    <div class="mt-3">
                        <label th:text="#{label.name}"></label>
                        <input type="text" name="item_name" class="form-control mt-3">
                    </div>
                    <div class="mt-3">
                        <label th:text="#{label.price}"></label>
                        <input type="number" name="item_price" class="form-control mt-3">
                    </div>
                    <div class="mt-3">
                        <label th:text="#{label.amount}"></label>
                        <input type="number" name="item_amount" class="form-control mt-3">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" th:text="#{label.addItem}"></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td th:text="#{label.name}"></td>
                        <td th:text="#{label.price}"></td>
                        <td th:text="#{label.amount}"></td>
                        <td width="10%" th:text="#{label.details}"></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tov : ${tovary}">
                        <td th:text="${tov.id}"></td>
                        <td th:text="${tov.name}"></td>
                        <td th:text="${tov.price}"></td>
                        <td th:text="${tov.amount}"></td>
                        <td>
                            <a th:href="@{'/details/'+${tov.id}}" class="btn btn-primary btn-sm" th:text="#{label.details}">DETAILS</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
</html>
