<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<div layout:fragment="contentOfSite" >
    <div class="row mt-3">
        <div class="col-8 mx-auto">
            <form action="/addpost" method="post" >
                <div class="mt-2">
                    <label>TITLE:</label>
                    <input type="text" class=" mt-2" name="title" >
                </div>
                <div class="mt-2">
                    <label>CONTENT:</label>
                    <textarea class="form-control mt-2" name="content"></textarea>
                </div>
                <div class="mt-2">
                    <button class="btn btn-success">ADD POST</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-3 pb-5">
        <div class="col-12">

            <div class="row mt-3" th:each="p : ${posts}">
                <div class="col-12">
                    <h3 th:text="${p.title}"></h3>
                    <p class="mt-2" th:text="${p.content}"></p>
                    <p class="mt-2">
                        Posted at <b th:text="${p.postDate}"></b>
                    </p>
                    <div class="mt-2">
                        <a th:href="@{'/postdetails/'+${p.id}}" class="btn btn-primary btn-sm">DETAILS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
