<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<div layout:fragment="contentOfSite">
    <div class="row mt-5">
        <div class="col-12">
            <form th:if="${tovar}!=null">
                <div class="mt-3">
                    <label>Name</label>
                    <input type="text" name="item_name" class="form-control mt-3" th:value="${tovar.name}">
                </div>
                <div class="mt-3">
                    <label>Price</label>
                    <input type="number" name="item_price" class="form-control mt-3" th:value="${tovar.price}">
                </div>
                <div class="mt-3">
                    <label>Amount</label>
                    <input type="number" name="item_amount" class="form-control mt-3" th:value="${tovar.amount}">
                </div>
                <div class="mt-3">
                    <button class="btn btn-success">SAVE ITEM</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
