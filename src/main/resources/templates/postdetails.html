<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<div layout:fragment="contentOfSite" >
    <div class="row mt-3">
        <div class="col-8 mx-auto">
            <form action="/savepost" method="post" th:if = "${post}!=null">
                <input type="hidden" name="id" th:value="${post.id}">
                <div class="mt-2">
                    <label>TITLE:</label>
                    <input type="text" class=" mt-2" name="title" th:value="${post.title}">
                </div>
                <div class="mt-2">
                    <label>CONTENT:</label>
                    <textarea class="form-control mt-2" name="content" th:text="${post.content}"></textarea>
                </div>
                <div class="mt-2">
                    <button class="btn btn-success">SAVE POST</button>
                </div>
            </form>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletePostModal">
                    Delete Post
                </button>
            <div class="modal" id="deletePostModal"  data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="/deletepost" method="post">
                            <input type="hidden" name="id" th:value="${post.id}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete Post</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are You sure?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                                <button  class="btn btn-danger">YES</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
